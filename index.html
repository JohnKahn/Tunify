  <title>Tunify</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    #mapid {
      height: 100vh;
    }

    #newPlaylistButton {
      position: fixed;
      opacity: 0.9;
      z-index: 9999;
      width: calc(100vw - 30px);
      max-width: 450px;
      left: 50%;
      bottom: 15px;
      border-radius: 9999px;
      transform: translateX(-50%);
      line-height: 64px;
      text-align: center;
      font-size: 24px;
      color: white;
      text-decoration: none;
      font-family: Raleway;
      font-weight: 300;
      background-color: #25cf5f;
    }
  </style>
</head>

<body>
  <a href="#" id="newPlaylistButton">Create a Playlist</a>
  <div id="mapid"></div>

          id: 'mapbox.streets',
          accessToken: 'pk.eyJ1Ijoiam9obmthaG4iLCJhIjoiY2o5YnFheWl3MWlpZDMyb3lsaGxmY3YzcSJ9.x2KFy11JppXkU68Usur4UA'
        }).addTo(mapView);

        L.marker([p.coords.latitude, p.coords.longitude]).addTo(mapView);

        var hackTX = L.polygon([
          [30.270873, -97.741767],

          [30.268084, -97.742797]

            interactive: false

        mapView.setView([p.coords.latitude, p.coords.longitude], 17);
        mapView.setView([30.279886818182, -97.752675636364], 13);

        mapView.on('zoomend', function (ev) {
          if (mapView.getZoom() <= 12) {
            hackTX.removeFrom(mapView);
            utAustin.removeFrom(mapView);
            zilker.removeFrom(mapView);

            austin.addTo(mapView);
            austinPopup.openPopup();
            dallas.addTo(mapView);
            dallasPopup.openPopup();
          } else {
            hackTX.addTo(mapView);
            hackTXPopup.openPopup();
            utAustin.addTo(mapView);
            utAustinPopup.openPopup();
            zilker.addTo(mapView);
            zilkerPopup.openPopup();

            austin.removeFrom(mapView);
            dallas.removeFrom(mapView);
          }
        });
      });
    } else {
      alert("GPS is not available on this device");
    }
  </script>
</body>

</html>
